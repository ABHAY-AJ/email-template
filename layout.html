<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 20px 0;
      font-size: 32px;
      color: #333;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    img {
      width: 200px; /* Set a fixed width for the image */
      height: auto; /* Maintain aspect ratio */
      border-radius: 8px;
      margin-top: 20px;
      display: block; /* Center the image */
      margin-left: auto;
      margin-right: auto;
    }

    .footer-container {
      text-align: center;
      margin-top: 30px;
    }

    .footer-container a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>{{title}}</h1>
    <p>{{content}}</p>
    <img src="{{imageUrl}}" alt="Uploaded Image" />
    
    <footer>{{footer}}</footer>

    <div class="footer-container">
      <p>Thank you for reading!</p>
      <a href="#">Contact Us</a>
    </div>
  </div>
</body>
</html>
